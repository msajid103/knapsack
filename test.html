<!DOCTYPE html>
<html>

<head>
    <title>Knapsack</title>
</head>

<body>
    <h1>Knapsack</h1>
    <table id="knapsackTable">
        <!-- Table content here -->
    </table>

    <button onclick="runKnapsack()">Run Knapsack</button>

    <script>
        var row = 0;
        var column = 0;

        function runKnapsack() {
            // Get the table element
            var table = document.getElementById("knapsackTable");

            // Perform your knapsack logic and generate the table content
            var ta = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

            if (row < ta.length && column < ta[row].length) {
                console.log(row, ta.length);
                console.log(column, ta[row].length);
                var newRow = table.insertRow(row);
                while (column < ta[row].length) {
                    var cell = newRow.insertCell(column);
                    cell.innerHTML = ta[row][column];
                    column++;
                }
                row++; // Move to the next row
                column = 0; // Reset column to 0
            }
        }


    </script>
</body>

</html>
